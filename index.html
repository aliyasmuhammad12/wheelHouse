<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelHouse</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>WHEELHOUSE</h1>
        </div>
        <div class="link">
            <p>DRAKE VS.JACK HARLOW // KRISTY C // 04.01.2024</p>
        </div>

        <div class="wheelscore mt-5">
            <div class="row p-2">
                <div class="col-lg-6 check mt-3">
                    <i class="fa-solid fa-circle-check mx-5"></i>
                </div>
                <div class="col-lg-3 mt-4 number">
                    <h2>687</h2>
                </div>
                <div class="col-lg-3 mt-3 house">
                    <h5>TOTAL<br> WHEEL HOUSE <br> SCORE</h5>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5 display-flex flex-row gap-5 ">
                <div class="col-lg-6 average-power w-50">
                    <div class="charge p-3">
                        <i class="fa-solid fa-bolt"></i>
                    </div>

                    <div class="both ">
                        <div class="avr-text p-3 mt-3 me-4">
                            <span>69</span>
                            <span>AVG<br> PWR</span>
                        </div>
                        <div class="max-text mt-3 mb-3">
                            <span>435</span>
                            <span>MAX<br> PWR</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 max-power w-50">
                    <div class="charge p-3">
                        <i class="fa-solid fa-gauge"></i>
                    </div>

                    <div class="both ">
                        <div class="avr-text p-3 mt-3 me-4">
                            <span>81</span>
                            <span>AVG<br> RPM</span>
                        </div>
                        <div class="max-text mt-3 mb-3">
                            <span>157</span>
                            <span>MAX<br> RPM</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TOTAL DISTANCE -->
        <div class="container">
            <div class="row mt-5 display-flex flex-row gap-5 ">
                <div class="col-lg-6 average-power w-50">
                    <div class="snake ">
                        <div class="loaction-icon ">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="distance mt-3 mb-3">
                            <span>15.63 <br>KM</span>
                            <span>TOTAL<br> DISTANCE</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 max-power w-50">
                    <div class="snake ">
                        <div class="loaction-icon ">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="distance mt-3 mb-3">
                            <span>191</span>
                            <span>TOTAL<br> CALORIES</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="wheelscore mt-5">
            <div class="row p-2">
                <div class="col-lg-6 check mt-3">
                    <i class="fa-solid fa-circle-check mx-5"></i>
                </div>
                <div class="col-lg-3 mt-4 number">
                    <h2>23<sup>rd</sup></h2>
                </div>
                <div class="col-lg-3 mt-3 house">
                    <h5>TOTAL<br> WHEEL HOUSE <br> SCORE</h5>
                </div>
            </div>
        </div>

        <div class="link mt-5">
            <p>HOW WAS YOUR RIDE?</p>
        </div>

    </div>



    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
